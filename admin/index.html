<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/css.css"/>
	</head>
	<body>
		
		<h1>
			<a href="../index.html">返回首页</a>
		</h1>
		
		<div id="app">
			<!--模态框-->
			<div class="model">
				<div class="model-in">
					<div class="title">
						<p>添加文章</p>
						<a class="modelOk">×</a>
					</div>
					<div class="model-box">
						<ul>
							<li>
								<p>文章标题</p>
								<input type="text" placeholder="请输入用户名" v-model="title"/>
							</li>
							<li>
								<p>发布人</p>
								<input type="text" placeholder="请输入号码" v-model="name"/>
							</li>
							<li>
								<p>文章内容</p>
								<textarea v-model="text">{{text}}</textarea>
							</li>
							<li>
								<p>标题</p>
								<form>
									<select v-model="label">
										<option>美食</option>
										<option>音乐</option>
										<option>动漫</option>
									</select>
								</form>
							</li>
							<li>
								<div class="form-group form-check">
   									<input type="checkbox" class="form-check-input" v-model="bool">
   									<label class="form-check-label">已发布</label>
  								</div>
							</li>
							<li>
								<p @click="add">确认</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!--控制台-->
			<div id="console">
				<ul>
					<li class="add">添加</li>
				</ul>
				<div id="box">
					<table border="0" cellspacing="0" cellpadding="0">
						<tr>
							<th>文章ID</th>
							<th>文章标签</th>
							<th>文章标题</th>
							<th>作者</th>
							<th>上传时间</th>
							<th>修改时间</th>
							<th>发布状态</th>
							<th>操作</th>
						</tr>
						<tr v-for="(arr,index) in arrs">
							<th>{{index+1}}</th>
							<th>{{arr.label}}</th>
							<th>{{arr.title}}</th>
							<th>{{arr.name}}</th>
							<th>{{arr.time}}</th>
							<th>{{arr.save}}</th>
							<th><p :class="{'confirm':arr.bool}" @click="sss(index)"><template v-if="arr.bool">已发布</template><template v-else>待修改</template></p></th>
							<th><span class="edit" @click="edit(index)">编辑</span><span class="editDel" @click="del(index)">删除</span></th>
						</tr>
						
					</table>
				</div>
			</div>
			
			
			<!--编辑-->
			<div class="model1">
				<div class="model-in">
					<div class="title">
						<p>编辑文章</p>
						<a class="modelOk">×</a>
					</div>
					<div class="model-box">
						<ul>
							<li>
								<p>文章标题</p>
								<input type="text" placeholder="请输入用户名" v-model="Mtitle"/>
							</li>
							<li>
								<p>发布人</p>
								<input type="text" placeholder="请输入号码" v-model="Mname"/>
							</li>
							<li>
								<p>文章内容</p>
								<textarea v-model="Mtext">{{Mtext}}</textarea>
							</li>
							<li>
								<p>标题</p>
								<form>
									<select v-model="Mlabel">
										<option>美食</option>
										<option>音乐</option>
										<option>动漫</option>
									</select>
								</form>
							</li>
							<li>
								<div class="form-group form-check">
   									<input type="checkbox" class="form-check-input" v-model="Mbool">
   									<label class="form-check-label">已发布</label>
  								</div>
							</li>
							<li>
								<p @click="save(index)">确认编辑</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
			
		</div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript" src="../js/jquery111.js" ></script>
	</body>
</html>
